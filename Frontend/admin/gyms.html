<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../style/gyms.css" type="text/css">
    <script src="https://kit.fontawesome.com/4228e33b37.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="admin-nav">
        <div>
            <h2 style="margin-left: 20px; ">Gymasio Dashboard</h2>
        </div>
        <div>
            <i class="fas fa-sign-out-alt" style="font-size: 25px; margin-top:20px;margin-right: 20px;"></i>
        </div>
    </div>

    <br><br><br>
    <h2 style="color: white;margin-left: 52px;">Manage Gyms </h2>
    <br><br>
    <div class="form">
        <form>
            <br><br>
           
            <div style="display: flex; justify-content: space-around;">
                <div>
                    <p>Gym Name</p>
                    <input type=text placeholder="Enter Gym Name" class="input-text">
                </div>
                <div>
                    <p>Gym Equipment</p>
                    <input type=text placeholder="Enter Gym Equipment " class="input-text">
                </div>
            </div>
            <div style="text-align: center;">
                <div class="upload-btn-wrapper" >
                    <btn class="btn-admin"><i class="fas fa-cloud-upload-alt" style=margin-top:100px;></i></btn>
                <input type="file"/><br><br>
                </div><br>
                <div class="upload-image-button"> 
                        <button class="btn2-admin">UPLOAD IMAGE</button>
                </div><br>
            </div><br>
            <div style="display: flex; justify-content: space-around;">
                <div>
                    <p>Gym Amenities</p>
                    <input type=text placeholder="Enter Gym Amenities " class="input-text">
                </div>
                <div>
                    <p>About gyms</p>
                    <input type=text placeholder="Enter About gyms" class="input-text">
                </div>
            </div><br>
            <div style="text-align: center;">
                <p>Gym Address</p>
                <textarea  placeholder="Enter Gym Address "  rows="4" cols="70"></textarea>
            </div>
            
        
        </form>

    </div>

    <br>
    <br>

    <div>
        
    </div>
</body> 
</html>
